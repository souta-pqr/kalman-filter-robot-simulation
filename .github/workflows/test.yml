name: Test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
    - uses: actions/checkout@v4

    - name: Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: install
      run: |
        pip install numpy matplotlib

    - name: test import
      run: |
        python -c "import sys; sys.path.insert(0, 'src'); from robot_simulator import Robot1D; from linear_kf import LinearKalmanFilter"
    
    - name: test example
      run: |
        MPLBACKEND=Agg python examples/01_linear_example.py
    
    - name: test kalman filter
      run: |
        python -c "
        import sys
        sys.path.insert(0, 'src')
        from linear_kf import LinearKalmanFilter
        import numpy as np
        
        kf = LinearKalmanFilter(Q=0.01, R=0.25, x0=0.0, P0=1.0)
        
        for i in range(100):
            kf.predict(u=1.0)
            K = kf.update(z=i + np.random.randn())
            
            assert 0 <= K <= 1, f'Kalman gain out of range: {K}'
            assert kf.P >= 0, f'Uncertainty is negative: {kf.P}'
        
        print('OK')
        "
    
    - name: test 2d import
      run: |
        python -c "import sys; sys.path.insert(0, 'src'); from robot_2d_simulator import Robot2D; from extended_kf import ExtendedKalmanFilter"
    
    - name: test 2d example
      run: |
        MPLBACKEND=Agg python examples_2d/01_nonlinear_example.py
    
    - name: test extended kalman filter
      run: |
        python -c "
        import sys
        sys.path.insert(0, 'src')
        from extended_kf import ExtendedKalmanFilter
        import numpy as np
        
        Q = np.diag([0.01, 0.01, 0.001])
        R = np.diag([0.25, 0.25, 0.01])
        ekf = ExtendedKalmanFilter(Q=Q, R=R, x0=np.array([0., 0., 0.]), P0=np.eye(3), dt=1.0)
        
        for i in range(50):
            ekf.predict(u=[1.0, 0.1])
            K = ekf.update(z=np.array([i*1.0, i*0.1, i*0.1]) + np.random.randn(3)*0.5)
            
            assert np.all(ekf.P.diagonal() >= 0), 'Covariance diagonal must be non-negative'
        
        print('OK')
        "
