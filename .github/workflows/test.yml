name: Test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
    - uses: actions/checkout@v4

    - name: Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: install
      run: |
        pip install numpy matplotlib

    - name: test import
      run: |
        python -c "import sys; sys.path.insert(0, 'src'); from robot_simulator import Robot1D; from linear_kf import LinearKalmanFilter"
    
    - name: test example
      run: |
        MPLBACKEND=Agg python examples/01_linear_example.py
    
    - name: test kalman filter
      run: |
        python -c "
        import sys
        sys.path.insert(0, 'src')
        from linear_kf import LinearKalmanFilter
        import numpy as np
        
        kf = LinearKalmanFilter(Q=0.01, R=0.25, x0=0.0, P0=1.0)
        
        for i in range(100):
            kf.predict(u=1.0)
            K = kf.update(z=i + np.random.randn())
            
            assert 0 <= K <= 1, f'Kalman gain out of range: {K}'
            assert kf.P >= 0, f'Uncertainty is negative: {kf.P}'
        
        print('OK')
        "
